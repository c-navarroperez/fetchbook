<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Fetchbook</title>
    </head>
    
    <body>
        <header>
            <img class="logo" src="./assets/images/fetchbook-logo.png" alt="" />
        </header>
        
        <div class="wrapper" id="contentSection">
            <aside class="search-group .lefth-info-group">
                <form id="fetchbook-search-form" class="search-form">
                        <div class="input-group">
                            <input 
                            class="search-input form-control-sm fetchbook-search" 
                            type="text" 
                            id="fetchbook-search-input" 
                            placeholder="Title, Author, Subject, ISBN..." 
                            aria-labelledby="form-heading" 
                            aria-controls="fetchbook search"/>
                         </div>
                        <button 
                            type="button" 
                            class="btn btn-primary search-button" 
                            id="fetchbook-search-button" 
                            aria-label="submit search">
                            Search
                        </button>
                </form>

                <div class="search-group-hr">
                    <hr/>
                </div>

                <h3 class="heading">Your Search History:</h3>
                <div class="search-list">
                    <p>Your book searches will appear here...</p>
                
                </div>
            </aside>
            <main>
                <h2 id="nytSection">New York Times Best Seller Lists</h2>

                <!-- Drop down to allow user to select which top 10 list they want to see, the first entry returned from the NYT api will be the default view-->
                <div class="dropdown" id="nytCatSelect">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    id="nytCatSelectBtn"
                    type="button"
                    data-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Category Selection
                  </button>
                  <div class="dropdown-menu" id="nytCatSelectDropDMenu">
                  </div>
                </div>
      
                <section id="nytBookList"></section>
                <!-- <div class="card" style="width: 18rem">
                          <img
                              src="https://api.lorem.space/image/movie?w=150&h=220"
                              class="card-img-top"
                              alt="..."
                          />
                          <div class="card-body">
                              <h5 class="card-title">Book Title</h5>
                              <p class="card-text">Short description about the book</p>
                              <a href="#" class="btn btn-primary">Where to purchase</a>
                          </div>
                          </div> -->
            </main>
        </div>
    </div>

    <footer class="text-center">
        <p>&copy 2023 fetchbook</p>
    </footer>

    <!-- Jquery script-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <!--App script-->
    <script src="assets/js/fetchbook.js"></script>
    </body>
</html>
