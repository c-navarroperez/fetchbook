        <form id="fetchbook-search-form" class="form">
          <h2 id="fetchbook-search-title">Fetchbook search engine</h2>
          <div class="form-inline form-group">
            <div class="input-group form-control-lg">
              <input
                class="form-input form-control-lg fetchbook-search"
                type="text"
                id="fetchbook-search-input"
                placeholder="Enter Title/Author/Subject/ISBN"
                aria-labelledby="form-heading"
                aria-controls="fetchbook search"
              />
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary search-button"
            id="fetchbook-search-button"
            aria-label="submit search"
          >
            Search
          </button>
          <hr class="hr fetchbook-search-hr" />
        </form>

        <div class="hr">
          <hr />
        </div>
        <div class="search-list">
          <h3 class="heading">Your Search History:</h3>
          <p>Your book searches will appear here...</p>
          <p>Harry potter</p>
          <p>Dostoevsky</p>
          <p>Brothers Karamazov</p>
          <p>Politics</p>
          <p>Fantasy</p>
        </div>
      </aside>
      <article class="righth-info-group">
        <main>
          <h2 id="nytSection">New York Times Best Seller Lists</h2>

          <!-- Drop down to allow user to select which top 10 list they want to see, the first entry returned from the NYT api will be the default view-->
          <div class="dropdown" id="nytCatSelect">
            <button
              class="btn btn-secondary dropdown-toggle"
              id="nytCatSelectBtn"
              type="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Category Selection
            </button>
            <div class="dropdown-menu" id="nytCatSelectDropDMenu">
              <!-- <a class="dropdown-item" href="#">blah</a> -->
            </div>
          </div>

          <section id="nytBookList"></section>
