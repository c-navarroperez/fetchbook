<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Fetchbook</title>
    </head>
    
    <body>
        <header>
            <img class="logo" src="./assets/images/fetchbook-logo.png" alt="" />
        </header>

        <div class="wrapper">
            <aside class="search-group">
                <form id="fetchbook-search-form" class="search-form">
                    <!-- <div class="form-inline form-group"> -->
                        <div class="input-group">
                            <input 
                            class="search-input form-control-sm fetchbook-search" 
                            type="text" 
                            id="fetchbook-search-input" 
                            placeholder="Title, Author, Subject, ISBN..." 
                            aria-labelledby="form-heading" 
                            aria-controls="fetchbook search"/>
                         </div>
                    <!--</div> -->
                    <button 
                    type="search-button" 
                    class="btn btn-primary search-button" 
                    id="fetchbook-search-button" 
                    aria-label="submit search">
                        Search
                    </button>
                </form>

                <div class="search-group-hr">
                    <hr/>
                </div>

                <div class="search-list">
                    <h3 class="heading">Your Search History:</h3>
                    <p>Your book searches will appear here...</p>
                    <p>Harry potter</p>
                    <p>Dostoevsky</p>
                    <p>Brothers Karamazov</p>
                    <p>Politics</p>
                    <p>Fantasy</p>
                </div>
            </aside>
            <main>
                <div id="nytSection">NYT Best Sellers</div>
            </main>
        </div>

    <footer class="text-center row">
        <p>&copy 2023 fetchbook</p>
    </footer>

    <!-- Bootstrap scripts-->
    <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"
    ></script>
    <script src="assets/js/fetchbook.js"></script>
    </body>
</html>
