<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Fetchbook</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/images/fetchbook-logo.png" alt="">
    </header>
   
    <div class="container">
      <h1 id="title" class="text-center">Book Finder</h1>
      <div class="row">
        <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
          <input id="search-box" type="text" class="form-control" placeholder="Search Books!...">
          <button id="search" class="btn btn-primary" onclick="">Search</button>
        
        </div>
      </div>
    </div>
    <div class="book-list">
      <h2 class="text-center">Search Results</h2>
      <div id="list-output" class="">
        <div class="row">
          <!-- Card -->
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/fetchbook.js"></script>
</body>
</html>
