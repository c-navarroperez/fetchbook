<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fetchbook Search</title>
</head>
<body>
    <header>

    </header>
    
        <form id="fetchbook-search-form" class="form">
            <h2 id="fetchbook-search-title">Fetchbook search engine</h2>
            <div class="form-inline form-group">
                <div class="input-group form-control-lg">
                    <input class="form-input form-control-lg fetchbook-search" type="text" id="fetchbook-search-input" placeholder="Enter Title/Author/Subject/ISBN" aria-labelledby="form-heading" aria-controls="fetchbook search" />
                </div>
            </div>
            <button type="button" class="btn btn-primary search-button" id="fetchbook-search-button" aria-label="submit search">
                Search
            </button>
            <hr class="hr fetchbook-search-hr"/>
        </form>

        <!-- Bootstrap scripts-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <footer>

    </footer>

</body>
</html>
